<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PIYIK - Smart Incubator</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-hashtag"></i>
                <span>PIYIK</span>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="active">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="manage.html">
                    <i class="fas fa-cog"></i>
                    <span>Manage Incubator</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
         
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Overview</h1>
                <div class="user-info">
                    <span>Kelompok 13 SISTER 2024</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </header>

            <!-- Device Selection -->
            <div class="device-selection">
                <span>MONITORED DEVICE:</span>
                <select>
                    <option>ID: 1A - Added by Kelompok13</option>
                </select>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="stat-info">
                        <span>Kelembapan</span>
                        <h2>0.0%</h2>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="stat-info">
                        <span>Suhu Inkubator</span>
                        <h2>0.0°C</h2>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-thermometer"></i>
                    </div>
                    <div class="stat-info">
                        <span>Suhu Telur</span>
                        <h2>0.0°C</h2>
                    </div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Grafik Kelembapan</h3>
                    <canvas id="kelembapanChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Grafik Suhu Inkubator</h3>
                    <canvas id="suhuInkubatorChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Grafik Suhu Telur</h3>
                    <canvas id="suhuTelurChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Javascript -->
    <script>
        // Chart configurations
        const chartConfig = {
            type: 'line',
            data: {
                labels: ['Week 2', 'Week 4', 'Week 7'],
                datasets: [{
                    data: [40, 50, 60],
                    borderColor: '#ffc107',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 80,
                        ticks: {
                            stepSize: 20
                        },
                        grid: {
                            borderDash: [2]
                        }
                    }
                }
            }
        };

        // Initialize charts
        window.addEventListener('load', () => {
            new Chart(document.getElementById('kelembapanChart'), chartConfig);
            new Chart(document.getElementById('suhuInkubatorChart'), chartConfig);
            new Chart(document.getElementById('suhuTelurChart'), chartConfig);
        });
    </script>
</body>

</html>
